<ion-header>
  <ion-toolbar>
    <ion-title>SkeletonAPP</ion-title>
    <h6>Aqui comienza todo</h6>
    <h2>Bienvenido</h2> <!-- Reemplazar ion-subtitle con h2 -->
  </ion-toolbar>
</ion-header>

<ion-content>
  <form (ngSubmit)="onLogin()" #loginForm="ngForm">
    <ion-item>
      <ion-label position="floating">Usuario</ion-label>
      <ion-input 
        type="text" 
        [(ngModel)]="username" 
        name="username" 
        required 
        minlength="3" 
        maxlength="8"
        pattern="^[a-zA-Z0-9]+$">
      </ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Contrase√±a</ion-label>
      <ion-input 
        type="password" 
        [(ngModel)]="password" 
        name="password" 
        required 
        minlength="4" 
        maxlength="4" 
        inputmode="numeric">
      </ion-input>
    </ion-item>
    <ion-button expand="full" type="submit" [disabled]="!loginForm.valid">Ingresar</ion-button>
    <ion-button fill="clear" (click)="navigateToRegister()">Crea tu cuenta gratis</ion-button>
  </form>
</ion-content>
